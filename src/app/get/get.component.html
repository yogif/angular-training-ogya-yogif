<table class="table table-hover">
  <thead>
  <tr>
      <td>#ID</td>
      <td>Name</td>
      <td>Bio</td>
      <td>Age</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let member of members; let i = index">
          <td>{{ member.id }}</td>
          <td>{{ member.name }}</td>
          <td>{{ member.bio }}</td>
          <td>{{ member.age }}</td>
          <td><a [routerLink]="['/edit', member.id]" class="btn btn-primary">Edit</a></td>
         <td><a (click) = "deleteMember(member.id, i)" class="btn btn-danger">Delete</a>
      </tr>
  </tbody>
</table>
